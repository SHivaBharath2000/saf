<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="event.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body style="background-color:pink;">

        <h4 style="text-align: center;">Number of available seats: 23</h4>
    </div>
    <div class="box">
        <div class="container">
            <div class="boxpart">
                <div class="row">
                    <div class="col-md-6">

                </div>
            </div>

        </div>
